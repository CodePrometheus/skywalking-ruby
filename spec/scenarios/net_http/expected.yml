segmentItems:
  - serviceName: NetHttp
    segmentSize: ge 1
    segments:
      - segmentId: not null
        spans:
          - operationName: "GET:/json?a=1"
            parentSpanId: -1
            spanId: 0
            spanLayer: Http
            startTime: gt 0
            endTime: gt 0
            componentId: 2
            isError: false
            spanType: Exit
            peer: httpbin.org
            skipAnalysis: false
            tags:
              - { key: http.method, value: GET }
              - { key: http.url, value: "http://httpbin.org/json?a=1" }
              - { key: http.status_code, value: "200" }
meterItems: [ ]
logItems: [ ]